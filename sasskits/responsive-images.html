    <h2><code>srcset</code></h2>

    
    <img class="img-res"
        srcset="http://placehold.it/1000x300 1000w,
                http://placehold.it/900x300  900w,
                http://placehold.it/600x300  600w"
        sizes="80vw,50vw"  
        alt="A boring rectangle">
       
 

    <h2><code>picture</code></h2>

    <picture class="img-res">
        <source srcset="http://placehold.it/1000x300" media="(min-width: 1000px)">
        <source srcset="http://placehold.it/600x300"  media="(min-width: 600px)">
        <source srcset="http://placehold.it/300x300"  media="(min-width: 300px)">
        <img src="http://placehold.it/150x100" alt="A placeholder image">
    </picture>


    <picture class="">
        <source srcset="http://placehold.it/1000x300" media="(min-width: 1000px)">

        <img src="http://placehold.it/150x100" alt="A placeholder image">
    </picture>
